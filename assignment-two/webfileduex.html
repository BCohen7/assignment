<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Defining meta data and the title-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Top 100 Golf Courses in Australia</title>

    <!-- Calling Pure.css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/grids-responsive-min.css" />

    <!-- Pulling the style sheet-->
    <link rel = "stylesheet" href="css/styles.css">
    
    <!-- Vega-lite format pull-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

</head>

<body>
    <!-- Creating the headerbar-->
    <header class="titlebar">
        <h1>The Top 100 Golf Courses in Australia</h1>
    </header>

    <!-- Creating the first row of the grid-->
    <div class="pure-g">
        <div id = "vis1" class="pure-u-2-3"></div>
        <div id = "vis2" class="pure-u-1-3"></div>
    </div>

    <script type="text/javascript">
        // Declare the visualisations as variables
        var specVis1 = "./symbolmap.json";
        var specVis2 = "./barchart.json"

        // Embed the visualisation
        vegaEmbed('#vis1', specVis1, {"actions": false}),
        vegaEmbed('#vis2', specVis2, {"actions": false})
    </script>
    
    <!-- Temp container to check size differences with margins-->
    <div class="pure-g">
        <div class="headingtest"><p>I am a filler header</p></div>
    </div>
</body>
</html>
